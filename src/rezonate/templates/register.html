{% extends "base.html" %}

{% block title %}Register @ Rezonate{% endblock %}

{% block content %}

  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <form class="col-md-6" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p class="jumbotron text-center login-title">REGISTER</p>
        <div class="textbox">
          <i class="fas fa-signature"></i>
          <input type="text" placeholder="First Name" name="first_name" value="" autocomplete="off" required>
        </div>
        <div class="textbox">
          <i class="fas fa-signature"></i>
          <input type="text" placeholder="Last Name" name="last_name" value="" autocomplete="off" required>
        </div>
        <div class="textbox">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" name="username" value="" autocomplete="off" required>
        </div>
        <div class="textbox">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" name="password" value="" autocomplete="off" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn login-btn" name="register" value="">REGISTER</button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
